<!DOCTYPE html>
<!-- form_test_01.html -->
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/base/reset.css">
	<link rel="stylesheet" href="../css/base/common.css">
	<link rel="stylesheet" href="../css/src/form_test_01.css">
	<title>form 로그인연습</title>
</head>
<body>
	<!-- layout -->
		<div id="wrap">
			<h1 class="hidden">로그인 영역 만들기</h1>
			<div class="member_box">
				<form action="#" method="post">
					<fieldset>
						<legend class="hidden">회원 로그인 페이지</legend>

						<dl class="user">
							<dt>
								<label for="idName"><span class="hidden">사용자 이름을 입력하세요.</span></label>
							</dt>
							<dd>
								<input type="text" id="idName" name="idName" value=""
									required="required" placeholder="Username" />
							</dd>

							<dt>
								<label for="pwName">password</label>
							</dt>
							<dd>
								<input type="password" id="pwName" name="pwName" value=""
									required="required" placeholder="password" />
							</dd>
						</dl>

						<div class="check">
							<div class="remember">
							<input type="checkbox" id="rememberCheck"
								name="rememberCheck" value="true" />
								<label for="rememberCheck">remember me</label>
							</div>

							<div class="ok">
								<button type="submit">
									sign in
								</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	<!-- script -->
</body>
</html>
