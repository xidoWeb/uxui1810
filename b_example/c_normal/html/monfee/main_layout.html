<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="../../css/base/reset.css">

      </div>

      <div class="issue_text">
        <div class="container con_plus"></div>

        <div class="container"></div>
      </div>

    <article id="location">
      <div class="container con_plus">
          <h2 class="hidden">monfee location</h2>

      </div>
    </article>

    <footer id="footBox">
      <div class="container con_plus">
          <h2 class="hidden">monfee infomation</h2>

      </div>
    </footer>

  <!-- script -->
  <script src="../../js/base/jquery-3.3.1.min.js"></script>
