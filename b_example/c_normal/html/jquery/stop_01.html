<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .box{width: 50px; height: 50px; background-color: #777; 
        text-align: center; line-height: 50px; color:#fff;}
    button{padding: 0.5rem; cursor:pointer;}
  </style>
</head>
<body>
  <!-- layout -->
  <div class="box">box</div>
  <button type="button" class="start">start</button>
  <button type="button" class="stop">stop</button>

  <!-- script -->
  <script src="../../js/base/jquery-3.3.1.min.js"></script>
  <script>
    (function($) {
      var move = 0;

      $('.start').on('click',function(e) {
        e.preventDefault();
        move += 300;
        $('.box').animate({marginLeft:move+'px'},2000);
      });

      $('.stop').on('click',function(e){
        e.preventDefault();
      // stop(clearQueue, jumpToEnd)
      $('.box').stop(false, false);
      });

    })(jQuery);
  </script>
</body>
</html>
